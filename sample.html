    function findSequence(goal) {
      function find(start, history) {
        if (start == goal)
          return history;
        else if (start > goal)
          return null;
        else
          return find(start + 8, "(" + history + " + 5)") ||
                 find(start * 10, "(" + history + " * 3)");
